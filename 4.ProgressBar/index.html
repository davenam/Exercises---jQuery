<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar - Dawid</title>
    <script src="js/jquery-3.1.0.js." ></script>
     <script src="js/app.js" ></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button data-number=1 data-color=blue data-width=50% class="changeBar bar1" >Change progress bar number 1 to 50% blue</button><br>
  <button data-number=1 data-color=green data-width=20% class="changeBar bar1" >Change progress bar number 1 to 20% green</button><br>
  <button data-number=1 data-color=orange data-width=90% class="changeBar bar1" >Change progress bar number 1 to 90% orange</button><br>

  <div id="bar1" class="progress-bar">
      <span></span>
  </div>

  <button data-number=2 data-color=blue data-width=50% class="changeBar bar2" >Change progress bar number 2 to 50% blue</button><br>
  <button data-number=2 data-color=green data-width=20% class="changeBar bar2" >Change progress bar number 2 to 20% green</button><br>
  <button data-number=2 data-color=orange data-width=90% class="changeBar bar2" >Change progress bar number 2 to 90% orange</button><br>

  <div id="bar2" class="progress-bar">
      <span></span>
  </div>

  <button data-number=3 data-color=blue data-width=50% class="changeBar bar3" >Change progress bar number 3 to 50% blue</button><br>
  <button data-number=3 data-color=green data-width=20% class="changeBar bar3" >Change progress bar number 3 to 20% green</button><br>
  <button data-number=3 data-color=orange data-width=90% class="changeBar bar3" >Change progress bar number 3 to 90% orange</button><br>


  <div id="bar3" class="progress-bar">
      <span></span>
  </div>

</body>
</html>
